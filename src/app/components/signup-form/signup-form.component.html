<div class="window">
  <!-- .toolbar-header sits at the top of your app -->
  <header style="-webkit-app-region: drag" class="toolbar toolbar-header">
  <h1 class="title">Sign up</h1>

  <div class="toolbar-actions">
    <button class="btn btn-large btn-default pull-right" (click)="goToLogin()">
      <span class="icon icon-login"></span>
      Login
    </button>
  </div>
</header>

  <!-- Your app's content goes inside .window-content -->
  <div class="window-content parent">
    <div class="padded-more">
      <div class="window background">
        <div class="window-content">
          <form class="child">
            <div class="form-group center-align">
              <label>Username</label>
              <input #newUsername type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group center-align">
              <label>Email address</label>
              <input #newEmail type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group center-align">
              <label>Password</label>
              <input #newPassword type="password" class="form-control" placeholder="Password">
            </div>
            <br>
            <div class="form-actions center-align">
              <button (click)="submitSignUpForm(newUsername.value, newEmail.value, newPassword.value);newUsername.value=''; newEmail.value=''; newPassword.value='';" type="submit" class="btn btn-form btn-primary">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
