<ul class="list-group">
  <li class="list-group-header">
    <input class="form-control" type="text" placeholder="Chat Rooms">
  </li>
  <li *ngFor="let room of rooms | async | timestamp:'descending'" (click)="focus(room)" [class]="isFocused(room)">
    <img class="img-circle media-object pull-left" src="https://robohash.org/{{room.name}}.png?set=set4" width="45" height="45">
    <div class="media-body">
      <strong>{{room.name}}</strong>
      <p>{{room.lastMessage}}</p>
    </div>
  </li>
</ul>
